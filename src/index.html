<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Cloud Vision API Test</title>
</head>
<body>
  <input type="file" accept="image/*" id="imageInput">
  <button onclick="detectLabels()">Detect Labels</button>
  <div id="result"></div>

  <script>
    async function detectLabels() {
      const imageInput = document.getElementById('imageInput');
      const file = imageInput.files[0];

      if (!file) {
        alert('Please select an image.');
        return;
      }

      const formData = new FormData();
      formData.append('image', file);

      try {
        const response = await fetch('http://localhost:3000/', {
          method: 'POST',
          body: formData,
        });

        if (response.ok) {
          const data = await response.json();
          displayResult(data.labels);
        } else {
          console.error('API request failed:', response.status);
          alert('Failed to fetch API response. Please try again.');
        }
      } catch (error) {
        console.error('API request error:', error);
        alert('Failed to fetch API response. Please try again.');
      }
    }

    function displayResult(labels) {
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '<h3>Detected Labels:</h3>';
      labels.forEach(label => {
        const labelElement = document.createElement('p');
        labelElement.textContent = label;
        resultDiv.appendChild(labelElement);
      });
    }
  </script>
</body>
</html>
